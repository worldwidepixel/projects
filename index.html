</center>
		<script>
				window.onload = function() {
	console.log("%cName-ify by WorldWidePixel, with open-source components", "color:black; font-size:20px; font-family:inter; font-weight:900; text-align:center;");
  search = "false";

}
		var color = {
      '1': 'blue',
      '2': 'green',
      '3': 'darkaqua',
      '4': 'red',
      '5': 'purple',
      '6': 'orange',
      '7': 'gray',
      '8': 'darkgray',
      '9': 'lightblue',
      '0': 'black',
      'a': 'lime',
      'b': 'aqua',
      'c': 'lightred',
      'd': 'pink',
      'e': 'yellow',
      'f': 'white'
    };

    var input = $('#input');
    var output = $('#outputPanel');
    var append;

    $(document).ready(function() {
      input.keyup(function() {
        render($(this).val());
      });
    });

    function setColor(match) {
      // Check if it's a valid Minecraft color code
      var value = color[match.charAt(1)];
      if (value) {
        addClose();
        return '<span class="' + value + '">';
      } else {
        // Check if it's a valid hex color code
        var hexColorMatch = /^&#([0-9A-Fa-f]{6})$/;
        var hexColor = match.match(hexColorMatch);
        if (hexColor) {
          addClose();
          return '<span class="hex-color" style="color: #' + hexColor[1] + ';">';
        } else {
          // If not a valid color code or hex code, preserve the special characters as text
          return '&' + match.slice(1); // Escape the ampersand and preserve the rest
        }
      }
    }

    function replacers(string) {
      replaced = string
        .replace(/&([a-f0-9]|\#[0-9A-Fa-f]{6})/gi, setColor)
        .replace(/&k/gi, '<text class="magic">')
        .replace(/&l/gi, '<text class="heavy">')
        .replace(/&m/gi, '<text class="strike">')
        .replace(/&n/gi, '<text class="under">')
        .replace(/&o/gi, '<text class="italic">')
        .replace(/&r/gi, resetFormat)
        .replace(/\\n/gi, '<br />');
      return replaced;
    }

    function render(string) {
      append = '';
      output.html(replacers(string));
    }

    function resetFormat(match) {
      addClose();
      return '<text></text></text></text><span class="black">';
    }

    function addClose() {
      append = '</span>' + append;
    }

    function copyNoNickToClipboard() {
      const inputText = document.querySelector('.nameput').value;
      const textarea = document.createElement('textarea');
      textarea.value = inputText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Copied to clipboard!');
    }

    function copyToClipboard() {
      const inputText = document.querySelector('.nameput').value;
      const copyText = `/nick ${inputText}`;
      const textarea = document.createElement('textarea');
      textarea.value = copyText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      // Show the copy tooltip for 1.5 seconds
      const copyTooltip = document.getElementById('copyTooltip');
      copyTooltip.style.opacity = 1;
      setTimeout(() => {
        copyTooltip.style.opacity = 0;
      }, 1500);
    }
		</script>
